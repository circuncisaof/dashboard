<div class="bodyTodo">

  <div class="title">
    <h1>
      {{todo_title}}
    </h1>
  </div>
  <div class="todo">
    <input type="text" [(ngModel)]="data.todo">
  </div>
  <div class="bttnDiv">
    <button type="submit" (click)="save()" class="btn-primario">Salvar</button>
  </div>
  <ng-template>
    <app-message-grat [right]="correct_msg" *ngIf="submitted"></app-message-grat>
  </ng-template>
  <ng-component *ngIf="submitted">
    <app-message-grat  *ngIf="submitted===true" [right]="correct_msg"></app-message-grat>
  </ng-component>
  <ng-component *ngIf="submitted ===false">
    <app-error-message  [error]="msg_error"></app-error-message>
  </ng-component>


</div>
